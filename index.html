<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imresizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>imresizer</h2>
    <input type="file" id="upload">
    <canvas id="canvas"></canvas>

    <div id="quality-container">
        <input type="number" id="quality-input" step="0.01" min="0.01" max="1.00" value="1.00">
        <input type="range" id="quality" min="1" max="100" step="1" value="100">
    </div>

    <button id="download">Download</button>
    <script src="script.js"></script>
</body>
</html>
